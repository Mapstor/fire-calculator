<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f5f5f5;
        }
        #og-container {
            width: 1200px;
            height: 630px;
            position: relative;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.1;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255, 255, 255, 0.1) 10px,
                rgba(255, 255, 255, 0.1) 20px
            );
        }
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 60px;
        }
        .emoji {
            font-size: 80px;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 72px;
            font-weight: 800;
            color: white;
            margin-bottom: 20px;
            letter-spacing: -1px;
            line-height: 1;
        }
        .subtitle {
            font-size: 28px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 40px;
            line-height: 1.3;
        }
        .features {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .feature {
            background: rgba(255, 255, 255, 0.2);
            padding: 12px 24px;
            border-radius: 100px;
            font-size: 18px;
            font-weight: 500;
            color: white;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .url {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
        }
        .decoration1 {
            position: absolute;
            top: -100px;
            right: -100px;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            filter: blur(80px);
        }
        .decoration2 {
            position: absolute;
            bottom: -150px;
            left: -150px;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            filter: blur(100px);
        }
        .download-btn {
            margin-top: 30px;
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .download-btn:hover {
            background: #5a67d8;
        }
    </style>
</head>
<body>
    <div>
        <div id="og-container">
            <div class="pattern"></div>
            <div class="content">
                <div class="emoji">ðŸ”¥</div>
                <h1>FIRE Calculator</h1>
                <p class="subtitle">Calculate Your Path to Financial Independence</p>
                <div class="features">
                    <div class="feature">Free Tool</div>
                    <div class="feature">Monte Carlo Simulation</div>
                    <div class="feature">5 FIRE Types</div>
                    <div class="feature">Visual Charts</div>
                </div>
                <div class="url">firecalculator.com</div>
            </div>
            <div class="decoration1"></div>
            <div class="decoration2"></div>
        </div>
        <button class="download-btn" onclick="downloadImage()">Download OG Image</button>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        function downloadImage() {
            html2canvas(document.getElementById('og-container'), {
                width: 1200,
                height: 630,
                scale: 1
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'og-image.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }
    </script>
</body>
</html>
